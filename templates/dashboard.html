<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-top: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .dashboard-container div {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard-container h3 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .dashboard-container p {
            color: #fff;
            margin: 10px 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <div class="dashboard-container">
            <div>
                <h3>Total Expenses:</h3>
                <p>{{ total_expenses }}</p>
            </div>
        </div>
        <div class="footer">
            <p>Additional dashboard elements can be added here.</p>
        </div>
    </div>
</body>
</html>
